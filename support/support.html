<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      type="image/x-icon"
      href="../assets/img/icons/NoveWear.ico"
    />
    <link rel="stylesheet" href="../assets/css/support.css" />
    <title>NoveWear - Support</title>
  </head>
  <body>
    <header>
      <input type="checkbox" id="menuCheckbox" />
      <label for="menuCheckbox" id="menu-toggle" tabindex="0">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </label>
      <a href="../index.html" id="brand" class="slide-in-top" title="home logo">
        <h1>NoveWear</h1>
        <div>clothing brand</div>
      </a>
      <nav>
        <ul class="slide-in-top">
          <li><a href="../index.html" title="home button">Home</a></li>
          <li>
            <a
              href="#"
              tabindex="0"
              id="collection"
              title="collection dropdown menu"
              ><span>Collection</span>
              <img
                src="../assets/img/icons/down-arrow.svg"
                alt="dropdown arrow"
            /></a>
            <div id="dropdown-content">
              <a href="../categories/tops.html" title="tops categorie button"
                >Tops</a
              >
              <a href="../categories/dress.html" title="dress categorie button"
                >Dress</a
              >
              <a href="../categories/pants.html" title="pants categorie button"
                >Pants</a
              >
              <a href="../categories/coats.html" title="coats categorie button"
                >Coats</a
              >
            </div>
          </li>
          <li>
            <a
              href="../sustainability/sustainability.html"
              title="sustainability button"
              >Sustainability</a
            >
          </li>
          <li><a href="./support.html" title="support button">Support</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        class="slide-in-bottom"
        action="https://api.web3forms.com/submit"
        method="POST"
        autocomplete="on"
      >
        <input
          type="hidden"
          name="access_key"
          value="b9453028-5516-4965-a3b6-e3398ab38217"
        />
        <div id="titles">
          <h2>Stay in Contact</h2>
          <h3>Get in Touch</h3>
        </div>
        <div id="form-field">
          <div id="row1">
            <div class="input-container">
              <input
                type="text"
                id="name"
                class="input"
                name="name"
                autocomplete="name"
                required
              />
              <span class="form-bar"></span>
              <label for="name">Name</label>
            </div>
            <div class="input-container">
              <input
                type="tel"
                id="phone"
                class="input"
                name="phone"
                autocomplete="tel"
                required
              />
              <span class="form-bar"></span>
              <label for="phone">Phone Number</label>
            </div>
          </div>
          <div id="row2" class="input-container">
            <input
              type="email"
              id="email"
              class="input"
              name="email"
              autocomplete="email"
              required
            />
            <span class="form-bar"></span>
            <label for="email">Email</label>
          </div>
          <div id="row3" class="message-input">
            <textarea id="message" name="message" required></textarea>
            <label for="message">Message</label>
          </div>
          <div id="row4">
            <button type="submit">
              <span class="button-text">Submit</span>
            </button>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <nav>
        <div>
          <div>Explore</div>

            <li>

                >Contact</a
              >
            </li>
          </ul>
        </div>
        <div>
          <div>Categories</div>
          <ul>
            <li>
              <a
                href="../categories/tops.html"
                title="top categorie"
                class="nav-button"
                >Tops</a
              >
            </li>
            <li>
              <a
                href="../categories/dress.html"
                title="dress categorie"
                class="nav-button"
                >Dress</a
              >
            </li>
            <li>
              <a
                href="../categories/pants.html"
                title="pant categorie"
                class="nav-button"
                >Pants</a
              >
            </li>
            <li>
              <a
                href="../categories/coats.html"
                title="coat categorie"
                class="nav-button"
                >Coats</a
              >
            </li>
          </ul>
        </div>
        <div>
          <div>Socials</div>
          <ul>
            <li>
              <a
                href="https://www.instagram.com/"
                target="_blank"
                title="NoveWear's Instragram"
                class="nav-button"
                >Instragram</a
              >
            </li>
            <li>
              <a
                href="https://www.twitter.com"
                target="_blank"
                title="NoveWear's Twitter"
                class="nav-button"
                >Twitter</a
              >
            </li>
            <li>
              <a
                href="https://www.pinterest.com"

                class="nav-button"
                >Facebook</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </footer>
  </body>
</html>
